<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>도서 검색</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<a class="btn btn-primary" th:href="@{/signup}" role="button">회원 가입</a>
	<form th:action="@{/login}" method="get" sec:authorize="isAnonymous()">
		<button class="btn btn-primary" type="submit">로그인</button>
	</form>
	<form th:action="@{/logout}" method="post"
		sec:authorize="isAuthenticated()">
		<button class="btn btn-primary" type="submit">로그아웃</button>
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
	</form>
	<div class="input-group mt-3 mb-3">
		<button type="button"
			class="btn btn-outline-secondary dropdown-toggle"
			data-bs-toggle="dropdown" aria-expanded="false"
			data-bs-auto-close="true">검색 조건</button>
		<ul class="dropdown-menu">
			<li><a class="dropdown-item" href="#" data-category="title"
				onclick="this.closest('.dropdown').querySelector('.dropdown-toggle').textContent = '도서명'">도서명</a></li>
			<li><a class="dropdown-item" href="#" data-category="author"
				onclick="this.closest('.dropdown').querySelector('.dropdown-toggle').textContent = '저자'">저자</a></li>
			<li><a class="dropdown-item" href="#" data-category="publisher"
				onclick="this.closest('.dropdown').querySelector('.dropdown-toggle').textContent = '출판사'">출판사</a></li>
		</ul>
		<input type="text" class="form-control" placeholder="검색어를 입력하세요"
			aria-label="Search">
		<button class="btn btn-success" type="submit">검색</button>
	</div>
	<div class="container mt-3">
		<h2>도서 목록</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>번호</th>
					<th>책 제목</th>
					<th>저자</th>
					<th>출판사</th>
					<th>발행일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="books, loop : ${paging}">
					<td th:text="${loop.count}"></td>
					<td><a th:text="${books.bookTitle}"
						th:href="@{/detail/{bookNo}(bookNo=${books.bookNo})}"></a></td>
					<td th:text="${books.bookAuthor}"></td>
					<td th:text="${books.bookPublisher}"></td>
					<td th:text="${books.bookPublishedDate}"></td>
				</tr>
			</tbody>
		</table>
		<div th:if="${!paging.isEmpty()}">
			<ul class="pagination justify-content-center">
				<li class="page-item"
					th:classappend="${!paging.hasPrevious} ? 'disabled'"><a
					class="page-link" th:href="@{|?page=${paging.number-1}|}"> <span>이전</span>
				</a></li>
				<li th:each="page: ${#numbers.sequence(1, paging.totalPages)}"
					th:if="${page >= paging.number-4 and page <= paging.number+5}"
					th:classappend="${page - 1 == paging.number} ? 'active'"
					class="page-item"><a th:text="${page}" class="page-link"
					th:href="@{|?page=${page - 1}|}"></a></li>
				<li class="page-item"
					th:classappend="${!paging.hasNext} ? 'disabled'"><a
					class="page-link" th:href="@{|?page=${paging.number+1}|}"> <span>다음</span>
				</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
